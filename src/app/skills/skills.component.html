<section id="skills" class="skills-section">

    <div class="text">
        <p>{{ 'skills.quote' | translate }}</p>
        <p><i>{{ 'skills.quoter' | translate }}</i></p>
    </div>

    <div class="cells">
        <app-skill imageLink="imgs/java.png" alt="java" skillName="Java" />
        <app-skill imageLink="imgs/spring.png" alt="spring" skillName="Spring" />
        <app-skill imageLink="imgs/typescript.png" alt="typescript" skillName="Typescript" />
        <app-skill imageLink="imgs/angular.png" alt="angular" skillName="Angular" />
    </div>
</section>
