  <div class="md:w-1/2 p-4 flex items-center justify-center">
    <div>
      <h1 class="text-4xl font-bold mb-4">{{ 'home.welcome-title' | translate }}</h1>
    </div>
  </div>
  <div class="md:w-1/2 p-4 flex items-center justify-center">
    <div>
      <h2 class="text-2xl font-semibold mb-4">{{ 'home.links-title' | translate }}</h2>
      <ul class="space-y-2">
        <li><a routerLink="about-me" class="text-blue-500 hover:underline">{{ 'common.title.about-me' | translate }}</a></li>
        <li><a routerLink="projects" class="text-blue-500 hover:underline">{{ 'common.title.projects' | translate }}</a></li>
