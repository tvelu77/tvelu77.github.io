<p-dock [model]="items" position="bottom">
    <ng-template pTemplate="item" let-item>
        <a [href]="item.link">
            <p-avatar 
            [icon]="item.icon"
            styleClass="mr-2"
            size="xlarge"
            [style]="item.style"
            />
        </a>
    </ng-template>
</p-dock>
